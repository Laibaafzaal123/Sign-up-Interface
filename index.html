<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="#" class="back">&#8592; Home</a>

  <div class="container">
    <img src="./logo.webp" style="height: 50px;"width="50px"><br><br>
    <h2>Create new account</h2>
    <button class="btn">
      <img src="./icons8-google-64.png" alt="Google Icon">
      Sign up with Google
    </button>
    <button class="btn">
      <img src="./github image.webp" alt="GitHub Icon">
      Sign up with GitHub
    </button>
    <div class="footer">
      Already have an account? <a href="#">Sign in</a>
    </div>
  </div>

</body>
</html>
